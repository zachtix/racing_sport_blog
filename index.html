<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__left">
        <img src="/assets/Logo.png" alt="Logo Racing Blog">
      </div>
      <div class="header__right">
        <div class="header__lang__switch">
          en
          <i class="fa-solid fa-caret-down"></i>
        </div>
        <div class="header__social">
          <a href=""><i class="fa-brands fa-instagram"></i></a>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="header__user">
          <i class="fa-regular fa-user"></i>
          <h1>Login</h1>
        </div>
      </div>
    </div>
  </header>
  <nav class="top__navbar">
    <div class="warpper">
      <div class="nav__left">
        <ul class="mainnav__list">
          <li class="mainnav__item">
            <a href="">
              <i class="fa-solid fa-house"></i>
            </a>
          </li>
          <li class="mainnav__item">
            <a href="">Home</a>
          </li>
          <li class="mainnav__item">
            <a href="">F1 News</a>
          </li>
          <li class="mainnav__item">
            <a href="">F1 Calendar</a>
          </li>
          <li class="mainnav__item">
            <a href="">F1 Standings</a>
          </li>
          <li class="mainnav__item">
            <a href="">Interviews</a>
          </li>
          <li class="mainnav__item">
            <a href="">Drivers</a>
          </li>
          <li class="mainnav__item">
            <a href="">Teams</a>
          </li>
          <li class="mainnav__item">
            <a href="">Videos</a>
          </li>
        </ul>
      </div>
      <div class="nav__right">
        <h1>More <span><i class="fa-solid fa-bars"></i></span></h1>
      </div>
    </div>
  </nav>
  <div class="none__Board"></div>

  <script>
    let navbar = document.querySelector("body > nav > div > div.nav__left > ul > li:nth-child(1) > a")

    window.onscroll = function() {

      // pageYOffset or scrollY
      if (window.pageYOffset > 0) {
        // navbar.classList.add('scrolled')
        navbar.innerHTML = `<img src="/assets/Logo.png" alt="Logo Racing Blog">`;
      } else {
        // navbar.classList.remove('scrolled')
        navbar.innerHTML = `<i class="fa-solid fa-house"></i>`;
      }
    }
  </script>
</body>
</html>
